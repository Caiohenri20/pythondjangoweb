{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Cadastro de disciplina ofertada</h1>
</div>

<form action="{% url 'novo_discofer' %}" method="POST">{% csrf_token %}
  <fieldset>
    <legend>Dados da disciplina ofertada</legend>
      <table cellspacing="2">

        <tr>
          <td>
            <label for="nome_disciplinaofertada">Nome da disciplina ofertada: </label>
          </td>
          <td align="left">
            {{ form.nome_disciplinaofertada }}</br>
          </td>
        </tr>
        <tr>
          <td>
            <label for="ano_disciplinaofertada ">Ano: </label>
          </td>
          <td align="left">
          {{ form.ano_disciplinaofertada  }}</br>
          </td>
        </tr>
        <tr>
          <td>
            <label for="semestre_disciplinaofertada">Semestre: </label>
          </td>
          <td align="left">
          {{ form.semestre_disciplinaofertada }}</br>
          </td>
        </tr>
      </table>
    </fieldset>

  <table>
    <tr>
      <td>
          <input type="submit" value="Salvar" />
      </td>
    </tr>
  </table>
</form>

{% endblock %}
