{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Lista da disciplina ofertada</h1>
</div>

<table class="table">
    <tr>
      <th>Nome do curso</th>
      <th>Ano</th>
      <th>Semestre</th>
      <th>Editar</th>
      <th>Apagar</th>
    </tr>
        {% for discofer in discofers %}
          <tr>
            <td>{{ discofer.nome_discofer }}</td>
            <td>{{ discofer.ano_discofer }}</td>
            <td>{{ discofer.semestre_discofer }}</td>
            <td>
              <a href="{% url 'editar_discofer' discofer.id %}">
                <img src="https://webdjango.scm.azurewebsites.net/dev/api/files/wwwroot/app/static/img/editar.png" height="32" width="32">
              </a>
            </td>
            <td>
              <a href="{% url 'apagar_discofer' discofer.id %}">
                <img src="https://webdjango.scm.azurewebsites.net/dev/api/files/wwwroot/app/static/img/excluir.png" height="32" width="32">
              </a>
            </td>
          </tr>
        {% endfor %}
</table>

{% endblock %}
