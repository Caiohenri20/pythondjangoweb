{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Cadastro de alunos</h1>
</div>

<table class="table">
    <tr><th>Nome do aluno</th><th>Curso</th></tr>
        {% for aluno in alunos %}
          <tr>
            <td>{{ aluno.nome_aluno }}</td>
            <td>{{ aluno.curso_aluno }}</td>
            <td><a href="{% url 'editar_aluno' aluno.id_aluno %}">Editar</a></td>
            <td><a href="{% url 'apagar_aluno' aluno.id_aluno %}">Apagar</a></td>
          </tr>
        {% endfor %}
</table>

{% endblock %}
