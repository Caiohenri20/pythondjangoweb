{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Cadastro de periodo</h1>
</div>

<form method="post" action="{% url 'novo_periodo' %}">{% csrf_token %}
  <fieldset>
    <legend>Dados do periodo</legend>
      <table cellspacing="2">

        <tr>
          <td>
            <label for="sigla_curso_periodo">Sigla do curso: </label>
          </td>
          <td align="left">
            {{ form.sigla_curso_periodo }}</br>
          </td>
        </tr>


        <tr>
          <td>
            <label for="ano_grade_curricular_periodo">Ano: </label>
          </td>
          <td align="left">
            {{ form.ano_grade_curricular_periodo }}</br>
          </td>
        </tr>

        <tr>
          <td>

            <label for="semestre_grade_curricular_periodo">Semestre: </label>
          </td>
          <td align="left">
            {{ form.semestre_grade_curricular_periodo }}</br>
          </td>
        </tr>

      </table>
    </fieldset>

<table>
  <tr>
    <td>
        <input type="submit" value="Salvar" />
    </td>
  </tr>
</table>

</form>
{% endblock %}
